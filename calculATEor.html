<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculATEor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
          href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
          rel="stylesheet"
    >
</head>
<body>
    <div id="wrapper">
        <div id="calc">
            <input id="res" readonly>
            <div id="buttons">
                <div class="buttrow">
                    <button onclick="clearCE()">CE</button>
                    <button onclick="clearCE()">C</button>
                    <button onclick="deleteLast()">←</button>
                    <button onclick="append('÷')">÷</button>
                </div>
                <div class="buttrow">
                    <button onclick="append('7')">7</button>
                    <button onclick="append('8')">8</button>
                    <button onclick="append('9')">9</button>
                    <button onclick="append('×')">×</button>
                </div>
                <div class="buttrow">
                    <button onclick="append('4')">4</button>
                    <button onclick="append('5')">5</button>
                    <button onclick="append('6')">6</button>
                    <button onclick="append('+')">+</button>
                </div>
                <div class="buttrow">
                    <button onclick="append('1')">1</button>
                    <button onclick="append('2')">2</button>
                    <button onclick="append('3')">3</button>
                    <button onclick="append('-')">-</button>
                </div>
                <div class="buttrow">
                    <button class="threewide" onclick="append('0')">0</button>
                    <button onclick="append('.')">.</button>
                    <button onclick="calc()">=</button>
                </div>
            </div>
        </div>
        <footer>
            <p style="text-align:center; font-size: 15px; font">&copy; 2025 Precious Corp&trade;</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
